<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/css.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- Register Form -->
        <div class="container-form sign-up">
            <div class="welcome-back">
                <div class="message">
                    <h2>Bienvenido a Il nono Luigi</h2>
                    <p>Si ya tienes una cuenta por favor inicia sesión aquí</p>
                    <button class="sign-up-btn">Iniciar sesión</button>
                </div>
            </div>
            <form class="formulario" @submit.prevent="registro">
                <h2 class="create-account">Crear una cuenta</h2>
                <div class="iconos">
                    <div class="border-icon">
                        <img src="./img/logo_empresa.png" alt="logo">
                    </div>
                </div>
                <p class="create-account">Crear una cuenta</p>
                <label for="nombre">Nombre</label>
                <input type="text" v-model="form.nombre"  required>
                <label for="email">Email</label>
                <input type="email" v-model="form.email"  required>
                <label for="password">Contraseña</label>
                <input type="password" v-model="form.password"  required>
                

                <button type="submit">Registrarse</button>
            </form>
        </div>
        <!-- Login Form -->
        <div class="container-form sign-in">
            <form class="formulario" @submit.prevent="login">
                <h2 class="create-account">Iniciar sesión</h2>
                <div class="iconos">
                    <div class="border-icon">
                        <img src="./img/logo_empresa.png" alt="logo">
                    </div>
                </div>
                <p class="crear-cuenta">Aún no tienes una cuenta?</p>
                <label for="email">Email</label>
                <input type="email" v-model="form.email" id="email" name="email" required>
                <label for="password">Contraseña</label>
                <input type="password" v-model="form.password" name="password" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <div class="welcome-back">
                <div class="message">
                    <h2>Bienvenido de nuevo</h2>
                    <p>Si aún no tienes una cuenta por favor regístrate aquí</p>
                    <button class="sign-in-btn">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/form-ingresar.js"></script>
    <script src="./js/ingresar.js"></script>

</body>
</html>
